<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Extension</title>
    <link rel="stylesheet" type="text/css" href="js/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body onload="GetDate();startTime();fade();">
<header id="header" class="head">
    
    <h1>Koodi Extension</h1>
</header><!-- /header -->

 <div class="popup">
    <div class="container">
            <form id="frmPerson" class="form-horizontal">
                <div class="form-group1">
                    <label for="txtDate" >Calendar:</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtDate" readonly>
                    </div>
                </div>
                <div class="form-group1">
                    <label for="txtTime" >Start Time:</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtStartTime" value="now" readonly>
                    </div>
                </div>
                <div class="form-group1">
                    <label for="txtTime" >End Time:</label>
                    <div class="col-sm-4">
                        <input type="time" id="txtEndTime" value="now">
                    </div>
                </div>
                <div class="form-group1">
                    <label for="txtProject" >Project:</label>
                    <div class="col-sm-4">
                        <select id="txtProject" name="Project" >
                            <option selected>Development</option>
                            <option value="Training">Training</option>
                            <option value="Testing">Testing</option>
                            option
                        </select>
                    </div>
                </div>
                <div class="row2">
                <div class="form-group2">
                    <label for="txtDescription">Description:</label>
                    <div class="col-sm-4">
                        <textarea name="textarea" id="txtDescription" rows="2" cols="20" maxlength="50" ></textarea>
                    </div>
                </div>
            </div>
                <div class="form-group3">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="Save" id="success-btn" class="btn btn-success" />
                        <a href="dashboard.html"><input type="button" value="Cancel" id="btn-cancel"/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
<footer>
    <img src="image/koodi-head.png">
    <p>Copyrights Â© 2013-2016 All Rights Reserved by Koodi Systems</p>
</footer>

</body>
</html>
